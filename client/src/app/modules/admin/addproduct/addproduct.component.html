<!-- Button trigger modal -->
<button type="button" class="btn btn-primary py-2 px-4 text-white fw-bolder" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Products</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addform" >
          <div class="mb-3">
            <label for="recipient-id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="recipient-id" formControlName="Id">
          </div>
          <div class="mb-3">
            <label for="recipient-id" class="col-form-label">Product Name:</label>
            <input type="text" class="form-control" id="recipient-id"  formControlName="productName">
          </div>
          <div class="mb-3">
            <label for="recipient-id" class="col-form-label">Product Image:</label>
            <input type="text" class="form-control" id="recipient-id"  formControlName="image" >
          </div>
          <div class="mb-3">
            <label for="recipient-id" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="recipient-id"  formControlName="price">
          </div>
          <div class="mb-3">
            <label for="recipient-id" class="col-form-label">Category:</label>
            <input type="text" class="form-control" id="recipient-id"  formControlName="category">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text"  formControlName="description"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
