<app-header></app-header>

<div *ngIf="product.length !=0" style="margin-top: 3%; padding: 5%">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th class="border">Sr.No</th>
              <th class="border">Product Name</th>
              <th class="border">Product Image</th>
              <th class="border">Description</th>
              <th class="border">Price</th>
              <th class="border">Quantity</th>
              <th class="border">Total</th>
              <th class="border">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product; let i = index">
              <td class="border p-3">{{ i+1 }}</td>
              <td class="border p-3">{{ item.productName }}</td>
              <td class="border p-3">
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td class="border p-3" style="width: 25%;">{{ item.description }}</td>
              <td class="border p-3" style="width: 12%;">{{ item.price }}</td>
              <td class="border p-3" style="width: 12%;">{{ item.quantity }}</td>
              <td class="border p-3" style="width: 12%;">{{ item.total }}</td>
              <td class="border p-3">
                <i
                  class="bi bi-trash border rounded bg-danger text-white btn" (click)="removeItem(item)"
                ></i>
              </td>
            </tr>
            <tr>
              <td colspan="4" class="p-4"></td>
              <td><button class="btn btn-danger px-4" (click)="emptyCart()">EmptyCart</button></td>
              <td><button class="btn btn-primary px-4" routerLink="/all-products">Shop More</button></td>
              <td><button class="btn btn-success px-4">Checkout</button></td>
              <td><strong class="p-4">GrandTotal:${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="product.length == 0" style="margin-top: 3%; padding: 5%">
  <div class="container">
    <div class="card">
      <h5 class="card-title fs-4 fw-bold">My Cart</h5>
    </div>
    <div class="center">
      <img
        src="https://img.freepik.com/free-vector/shopping-cart-realistic_1284-6011.jpg?size=338&ext=jpg&ga=GA1.1.553209589.1713571200&semt=ais"
        alt=""
        class=""
      />
      <h4 class="fw-bold fs-5">Your Cart is Empty !</h4>
      <h6 class="fw-bold fs-6">Add item to it now</h6>
      <button class="btn btn-primary" routerLink="/all-products">Shop Now</button>
    </div>
  </div>
</div>
