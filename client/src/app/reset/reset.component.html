<div
  class="p-4"
  style="height: 100vh; background-color: #8da8db;"
>
  <div class="d-flex align-items-center justify-content-center " >
    <div
      class="shadow mt-5 bg-white rounded"
      style="width: 450px; "
    >
      <h1 class="text-center mt-5 fw-bold">Reset Your Password</h1>

      <div class="p-3">

        <p class="fw-lighter text-center fs-6 ">Please Use Strong Password</p>
        <form class="p-4" [formGroup]="resetForm">
            

          <div class="mt-3">
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
            <span class="text-danger" *ngIf="this.resetForm.get('password')?.errors && this.resetForm.get('password')?.touched">* Password is required</span>
          </div>
          <div class="mt-3">
            <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" />
            <span class="text-danger" *ngIf="this.resetForm.get('confirmPassword')?.errors && this.resetForm.get('confirmPassword')?.touched">* Confirm Password is required</span>
            <span
         *ngIf="
          this.resetForm.hasError('passwordValidator','confirmPassword')
          
        "
        class="text-danger"
        >* Password didn't Matched</span
      >
          </div>
          
          <div class="d-flex gap-3 mt-4">
            
            <button class="btn btn-primary" [class.disabled]="this.resetForm.invalid"(click)='submit()'>Submit</button>
            
          </div>
        </form>

        
       
        
      </div>
    </div>
  </div>
</div>
