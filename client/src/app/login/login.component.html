<div
  class="p-4"
  style="height: 100vh; background-image: url('https://media.istockphoto.com/id/1276165758/photo/commode-with-chair-and-decor-in-living-room-interior-dark-blue-wall-mock-up-background.webp?s=2048x2048&w=is&k=20&c=Lg1rrpdRLf8SE1tKkRNraGn7B7l1-CnFLKdhOaGf3CA=');background-size: cover; background-position: center; "
>
  <div class="d-flex align-items-center justify-content-end " style="padding-right: 19%; margin-top: 5%;">
    <div
      class="shadow mt-5 bg-white rounded"
      style="width: 500px; height: 500px"
    >
      <h1 class="text-center mt-5 fw-bold">Login</h1>

      <div class="p-3">
        <form class="p-4" [formGroup]="loginForm">
            

          <div class="mt-3">
            <input type="email" placeholder="email" class="form-control" formControlName="email" />
            <span class="text-danger" *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched">* Email is required</span>
          </div>
          <div class="mt-3">
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
            <span class="text-danger" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched">* Password is required</span>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" [class.disabled]="this.loginForm.invalid" (click)="login()">Login</button>
          </div>
        </form>

        
        <div class="d-flex justify-content-evenly align-items-center">
          <a class="text-decoration-none" routerLink="/forget-password" >Forgot Password ?</a>
            <a class="text-decoration-none" routerLink="register">Register</a>

        </div>
        
      </div>
    </div>
  </div>
</div>
