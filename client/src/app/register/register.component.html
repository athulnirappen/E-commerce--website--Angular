<div
  class="p-4"
  style="height: 100vh; background-image: url('https://media.istockphoto.com/id/1375651222/photo/living-room-interior-mockup-in-warm-tones-with-armchair-on-empty-dark-blue-wall-background.webp?s=2048x2048&w=is&k=20&c=toGlkYXrl25kGtIKX-eoRlUkEn4uCs0VyRQWMCOZWvA=');background-size: cover; background-position: center; "
>
  <div class="d-flex align-items-center justify-content-end " style="padding-right: 12%;">
    <div
      class="shadow mt-3 bg-white rounded p-3"
      style="width: 500px; height: auto"
    >
      <h1 class="text-center pt-4 ">Register</h1>

      <div class="p-2">
        <form class="p-2" [formGroup]="registerForm">
           <div class="mt-3">
            <input type="text" placeholder="Firstname" class="form-control" formControlName="firstname" />
            <span class="text-danger " *ngIf="this.registerForm.get('firstname')?.errors &&
          this.registerForm.get('firstname')?.touched" >* Firstname is required</span>
          </div>
           <div class="mt-3">
            <input type="text" placeholder="Lastname" class="form-control" formControlName="lastname" />
             <span class="text-danger " *ngIf="this.registerForm.get('lastname')?.errors &&
          this.registerForm.get('lastname')?.touched" >* Lastname is required</span>
          </div>
            <div class="mt-3">
            <input type="text" placeholder="Username" class="form-control" formControlName="username" />
             <span class="text-danger " *ngIf="this.registerForm.get('username')?.errors &&
          this.registerForm.get('username')?.touched" >* Username is required</span>
          </div>

          <div class="mt-3">
            <input type="email" placeholder="email" class="form-control"  formControlName="email"/>
             <span class="text-danger " *ngIf="this.registerForm.get('email')?.errors &&
          this.registerForm.get('email')?.touched" >* Email is required</span>
          </div>
          <div class="mt-3">
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
             <span class="text-danger " *ngIf="this.registerForm.get('password')?.errors &&
          this.registerForm.get('password')?.touched" >* Password is required</span>
          </div>
          <div class="mt-3">
            <input type="password" placeholder="ConfirmPassword" class="form-control" formControlName="confirmPassword" />
             <span class="text-danger " *ngIf="this.registerForm.get('confirmPassword')?.errors &&
          this.registerForm.get('confirmPassword')?.touched" >* ConfirmPassword is required</span>
          <span
        *ngIf="
          this.registerForm.hasError('passwordValidator','confirmPassword')
          
        "
        class="text-danger"
        >* Password didn't Matched</span
      >
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success" 
      [class.disabled]="registerForm.invalid" (click)="register()">Register</button>
          </div>
        </form>

        <p class="text-center fw-lighter">Already have an account ?</p>
        <div class="d-flex justify-content-center" >
            <button class="btn btn-secondary" routerLink=""  >Login</button>

        </div>
        
      </div>
    </div>
  </div>
</div>
