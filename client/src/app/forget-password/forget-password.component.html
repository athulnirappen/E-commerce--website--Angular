<div
  class="p-4"
  style="height: 100vh; background-color: cadetblue;"
>
  <div class="d-flex align-items-center justify-content-center " >
    <div
      class="shadow mt-5 bg-white rounded"
      style="width: 450px; "
    >
      <h1 class="text-center mt-5 fw-bold">Forget Password</h1>

      <div class="p-3">

        <p class="fw-lighter text-center ">Enter Your email and we will send you instructions <br> On how to reset your password</p>
        <form class="p-4" [formGroup]="forgetForm">
            

          <div class="mt-3">
            <input type="email" placeholder="email" class="form-control" formControlName="email" />
            <span
        *ngIf="
          this.forgetForm.get('email')?.errors &&
          this.forgetForm.get('email')?.touched
        "
        class="text-danger"
        >*Email is required</span
      >
          </div>
          
          <div class="d-flex gap-3 mt-4">
            <!-- <input
              type="submit"
              value="Submit"
              class="btn btn-primary text-white "
            /> -->
            <button class="btn btn-primary" (click)="submit()" [class.disabled]="this.forgetForm.invalid">Submit</button>
            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>

        
       
        
      </div>
    </div>
  </div>
</div>
